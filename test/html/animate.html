<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/www/build/script/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="/www/build/script/static/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/www/build/script/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/www/build/script/static/angular.min.js"></script>
    <script type="text/javascript" src="/www/build/script/static/bootbox.min.js"></script>
</head>
<body ng-app="myApp">
<div class="container" ng-controller="myCtrl">
    <h1>hahhaha</h1>
    <table class="table table-bordered">
        <tr>
            <th width="50px">序号</th>
            <th width="50px">设备</th>
            <th width="100px">用户ID</th>
            <th>内容</th>
            <th>联系方式</th>
            <!-- <th width="100px">头像</th>
             <th width="100px">名字</th>
             <th width="200px">其他</th>-->
            <th width="150px">时间</th>
            <th>备注</th>
        </tr>
        <tr ng-repeat="(index,p) in post_list" style="height: auto;">
            <td ng-bind="(start*10)+($index+1)" style="text-align: center"></td>
            <td style="text-align: center" ng-bind="p.device_id | userDevice"></td>
            <td ng-bind="p.user_id"></td>
            <td ng-bind="p.content"></td>
            <td ng-bind="p.contact"></td>
            <!--<td ><img style="width: 60px" ng-src="{{p.userInfo.avatar}}" alt=""></td>
            <td ng-bind="p.userInfo.name"></td>
            <td>
                <p ng-if="p.userInfo.phone">手机：<a ng-href="tel:{{p.userInfo.phone}}">{{p.userInfo.phone}}</a></p>
                <p ng-if="p.userInfo.wechat">微信：{{p.userInfo.wechat}}</p>
                <p ng-if="p.userInfo.qq">QQ：{{p.userInfo.qq}}</p>
                <p ng-if="p.userInfo.weibo">微博：<a target="_blank" ng-href="http://s.weibo.com/user/{{p.userInfo.weibo}}&Refer=weibo_user">{{p.userInfo.weibo}}</a></p>
                <p ng-if="p.userInfo.xiaomi">小米：{{p.userInfo.xiaomi}}</p>
            </td>-->
            <td ng-bind="p.create_time*1000 | date:'yyyy-MM-dd HH:mm:ss'"></td>
            <td style="position: relative">
                <div style="position: relative">
                    <input class="form-control" type="text" ng-model="p.remark"> <button style="position: absolute;right: 0;top:0" class="btn-info btn" ng-click="save(p)">保存</button>
                </div>
            </td>
        </tr>
    </table>
    <nav>
        <ul class="pagination">
            <li>
                <a ng-click="Previous()">
                    <span>上一页</span>
                </a>
            </li>
            <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}" >
                <a ng-click="selectPage(page)" >{{ page }}</a>
            </li>
            <li>
                <a ng-click="Next()">
                    <span>下一页</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>

</html>
